<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <main>
      <div class="display">
        <div class="game-grid">
          <div id="0" class="game-cell"></div>
          <div id="1" class="game-cell"></div>
          <div id="2" class="game-cell"></div>
          <div id="3" class="game-cell"></div>
          <div id="4" class="game-cell"></div>
          <div id="5" class="game-cell"></div>
          <div id="6" class="game-cell"></div>
          <div id="7" class="game-cell"></div>
          <div id="8" class="game-cell"></div>
        </div>
      </div>
      <dialog class="modal">
        <span class="end-of-game-message"></span>
        <div class="button-row">
          <button class="close-btn">Close</button
          ><button class="play-again-btn">Play again</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
